<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trap Spelling Bee 🐝</title>
  <style>
    body {
      background: black;
      color: #FFD700;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px #ffae00;
    }

    .question {
      font-size: 28px;
      margin: 20px auto;
      width: 80%;
      line-height: 1.4em;
    }

    .answer {
      font-size: 22px;
      color: white;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      margin: 10px;
      background: #FFD700;
      color: black;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #ffcc33;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>🐝 Trap Spelling Bee 🐝</h1>

  <div class="question" id="question">Loading question...</div>
  <div class="answer" id="answer"></div>

  <div class="buttons">
    <button onclick="showAnswer()">Show Answer</button>
    <button onclick="nextQuestion()">Next Question</button>
  </div>

  <footer>By LoveLifeGetMoney • Built by Hustle. Powered by AI.</footer>

  <script>
    const questions = [
      {
        q: 'Spell the slang for “someone who always cappin’.”',
        a: 'Capper'
      },
      {
        q: 'Finish the bar: “Started from the bottom now ____.”',
        a: 'We here.'
      },
      {
        q: 'What does “The Town” refer to in Bay Area slang?',
        a: 'Oakland, California 🏙️'
      },
      {
        q: 'Spell the slang for “money or bread.”',
        a: 'Guap'
      },
      {
        q: 'Finish the lyric: “I got 99 problems but ____ ain’t one.”',
        a: 'A b***h (ain’t one) 🎶'
      },
      {
        q: 'What’s the slang for someone who flexes too hard online?',
        a: 'Cloud chaser'
      },
      {
        q: 'Spell the word meaning “your neighborhood or area.”',
        a: 'Hood'
      },
      {
        q: 'What does it mean when someone says “it’s up”?',
        a: 'It’s on — beef or drama is active 🔥'
      },
      {
        q: 'Finish the lyric: “Real G’s move in silence like ____.”',
        a: 'Lasagna 🍝'
      }
    ];

    let current = 0;

    function showQuestion() {
      document.getElementById('question').innerText = questions[current].q;
      const answer = document.getElementById('answer');
      answer.innerText = 'Answer: ' + questions[current].a;
      answer.style.opacity = 0;
    }

    function showAnswer() {
      const answer = document.getElementById('answer');
      answer.style.opacity = 1;
    }

    function nextQuestion() {
      current = (current + 1) % questions.length;
      showQuestion();
    }

    // Load first question
    showQuestion();
  </script>
</body>
</html>
